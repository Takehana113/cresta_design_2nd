  <div class="contact-top">
    <div class="inner">
      <h2>Contact</h2>
      <p class="shadow-title">Contact us</p>
    </div>
  </div>

  <div class="contact-main nav-trigger">
    <div class="inner">
      <form action="/form.php" method="post">
        <div>
          <p>お問い合わせ内容<br></p>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone">お電話でのご相談を希望</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="aplication">
              <label for="aplication">申し込み</label>
            </li>
          </ul>
        </div>
        <div>
          <label for="name">担当者名<br></label>
          <input type="text" id="name" name="name" class="input-name">
        </div>
        <div>
          <label for="number">電話番号<br></label>
          <input type="text" id="number" name="number" class="input-number">
        </div>
        <div>
          <label for="email">メールアドレス<br></label>
          <input type="mail" id="email" name="email" class="input-email">
        </div>
        <div>
          <label for="message">その他<br></label>
          <textarea id="message" name="message"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" style="outline: none;">
      </form>
    </div>
